services:
  postgres:
    image: postgres:16-alpine
    container_name: game-patch-companion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: game_patch_companion
      POSTGRES_USER: game_patch_companion
      POSTGRES_PASSWORD: game_patch_companion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
